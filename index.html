<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>QR Code Generator with Download</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" placeholder="Enter text or URL" id="text" />
        <button id="generateBtn">Generate QR Code</button>

        <div id="qr-code">
            <canvas id="qrCanvas" style="border:1px solid #ccc;"></canvas>
            <br />
            <button id="downloadBtn">QR-ni yuklab olish</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
