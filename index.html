<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>QR Code Generator</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" placeholder="Enter text or URL" id="text" />
        <button id="generateBtn">Generate QR Code</button>

        <div id="qr-code">
            <canvas id="qrCanvas" style="border:1px solid #ccc;"></canvas>
            <br />
            <button id="downloadBtn">QR-ni yuklab olish</button>
        </div>
        <div id="icon">
            <a href="https://instagram.com/otabek_ikromov"><i class="fab fa-instagram"></i></a>
            <a href="https://t.me/otabek_ikromov18"><i class="fab fa-telegram"></i></a>        
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
